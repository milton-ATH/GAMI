                activity: {
                  questions: [
                    { q: 'Los egipcios construyeron:', options: ['El Coliseo', 'Las Pir√°mides', 'El Parten√≥n', 'La Muralla'], correct: 1 },

          };

          const startGame = () => {
            if (studentName.trim() && selectedSubject) {
              setGameStarted(true);
            }
          };

          const openActivity = (mission) => {
            if (!completedMissions.includes(mission.id)) {
              setCurrentActivity(mission);
              setActivityAnswers({});
              setShowFeedback(false);
            }
          };

          const handleAnswer = (qIndex, aIndex) => {
            setActivityAnswers({ ...activityAnswers, [qIndex]: aIndex });
          };

          const submitActivity = () => {
            const mission = currentActivity;
            const questions = mission.activity.questions;
            let correct = 0;

            questions.forEach((q, i) => {
              if (activityAnswers[i] === q.correct) correct++;
            });

            const percent = (correct / questions.length) * 100;
            
            if (percent >= 70) {
              const newXP = currentXP + mission.xp;
              setCurrentXP(newXP);
              setCompletedMissions([...completedMissions, mission.id]);

              for (let i = levels.length - 1; i >= 0; i--) {
                if (newXP >= levels[i].xpNeeded) {
                  setCurrentLevel(levels[i].level);
                  break;
                }
              }

              if (mission.badge && !badges.includes(mission.badge)) {
                setBadges([...badges, mission.badge]);
              }
            }

            setShowFeedback({ correct, total: questions.length, passed: percent >= 70 });
          };

          const closeActivity = () => {
            setCurrentActivity(null);
            setActivityAnswers({});
            setShowFeedback(false);
          };

          const getProgress = () => {
            const current = levels.find(l => l.level === currentLevel);
            const next = levels.find(l => l.level === currentLevel + 1);
            if (!next) return 100;
            return Math.min(((currentXP - current.xpNeeded) / (next.xpNeeded - current.xpNeeded)) * 100, 100);
          };

          // Pantalla inicial
          if (!gameStarted) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-6">

                        </div>

              </div>

          );
        };
